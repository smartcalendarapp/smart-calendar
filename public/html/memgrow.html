<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemGrow</title>
    <link rel="stylesheet" href="../css/memgrow.css">
    <link rel="stylesheet" href="../css/memgrow-base.css">
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Text:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&amp;display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../memgrowlogo.png">
</head>
<body>
    <div class="absolute flex-column top-0 left-0 width-full height-full flex-column">
        <div class="pointer text-bold text-32px padding-24px" onclick="clickmaintitle()">Welcome to MemGrow</div>
        <div class="padding-24px flex-row flex-wrap-wrap gap-24px overflow-auto" id="cardsetlist"></div>
    </div>

    <div class="margin-top-12px absolute hidden z-index-999 display-flex border-8px backdrop-blur align-center gap-12px background-secondary box-shadow padding-12px display-flex flex-column" id="confirmdeletepopup">
        <div class="text-14px text-primary text-center">Confirm delete?</div>
        <div class="flex-row gap-12px">
            <div class="pointer text-14px align-self-center border-round padding-8px-12px secondarybutton" onclick="canceldelete(event)">Cancel</div>
            <div class="pointer text-14px align-self-center border-round padding-8px-12px secondarybutton" onclick="deletecardset(event)">Yes</div>
        </div>
    </div>

    <div class="margin-top-12px absolute hidden z-index-999 display-flex border-16px backdrop-blur gap-12px background-secondary box-shadow padding-12px display-flex flex-column" id="hintpopup">
        <div class="text-14px text-primary text-center">Hint</div>
        <div class="hinttext" id="hinttext">
        </div>
    </div>

    <div class="absolute display-none top-0 left-0 right-0 bottom-0 background-primary text-18px align-center flex-row justify-center" id="screencover">Please reload for latest data</div>

    <div class="absolute flex-column left-0 width-full height-full hidden background-primary" id="screenview1">
        <div class="absolute z-index-99 top-0 left-0 right-0 flex-row align-center padding-24px gap-12px">
            <div class="flex-row align-center relative" id="screencardtitlewrap">
                <input class="text-bold text-32px titleinput" id="screencardsettitle" oninput="adjustcardtitleinput()" onkeydown="if(event.key === 'Enter' && !event.shiftKey){ this.blur() }" onblur="submitscreencardtitle()" placeholder="New Card Set">
                <div class="pointer pointer-auto absolute top-0 left-0 bottom-0 right-0" onclick="clickbackhome()" id="clickbackhomebutton"></div>
            </div>
            <span id="hiddenwidthhelper" class="pre absolute visibility-hidden text-bold text-32px"></span>
            
            
            <div class="buttonbackground pointer" onclick="clickeditcardset()" id="editcardset">
                <svg height="100%" stroke-miterlimit="10" style="fill-rule:nonzero;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;" viewBox="0 0 256 256" width="100%" class="buttonprimary">
                <g>
                <path d="M178.389 21.6002L31.105 168.884M234.4 77.6109L87.1156 224.895M178.389 21.6002C193.856 6.13327 218.933 6.13327 234.4 21.6002C249.867 37.0671 249.867 62.1439 234.4 77.6109M10 245.998L31.105 168.884M10.0017 246L87.1156 224.895" opacity="1" stroke-linecap="round" stroke-linejoin="round" stroke-width="20"></path>
                </g>
                </svg>
            </div>

            <div class="buttonbackground pointer display-none" onclick="clickdoneeditcardset()" id="doneeditcardset">
                <svg height="100%" stroke-miterlimit="10" style="fill-rule:nonzero;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;" viewBox="0 0 256 256" width="100%" class="buttonprimary">
                    <g>
                    <path d="M93.2369 211.648L10 120.493" opacity="1" stroke-linecap="round" stroke-linejoin="miter" stroke-width="20"></path>
                    <path d="M93.2369 211.648L246 44.3518" opacity="1" stroke-linecap="round" stroke-linejoin="miter" stroke-width="20"></path>
                    </g>
                </svg>
            </div>

            <div class="buttonbackground pointer hidden" onclick="opendeletecardsetpopup()" id="deletecardsetbutton">
                <svg height="100%" stroke-miterlimit="10" style="fill-rule:nonzero;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;" viewBox="0 0 256 256" width="100%" class="buttonprimary">
                <g>

                <path d="M48.5864 223.445C48.5864 235.902 58.775 246 71.3433 246" fill="none" opacity="1" stroke-linecap="butt" stroke-linejoin="round" stroke-width="20"></path>
                <path d="M96.1228 10L159.881 10" fill="none" opacity="1" stroke-linecap="round" stroke-linejoin="round" stroke-width="20"></path>

                <path d="M82.2668 23.7283L82.2668 57.6433" fill="none" opacity="1" stroke-linecap="round" stroke-linejoin="round" stroke-width="20"></path>
                <path d="M173.737 23.7283L173.737 57.6433" fill="none" opacity="1" stroke-linecap="round" stroke-linejoin="round" stroke-width="20"></path>
                <path d="M165.379 101.49L165.379 204.22" fill="none" opacity="1" stroke-linecap="round" stroke-linejoin="round" stroke-width="18"></path>
                <path d="M90.6212 101.49L90.6212 204.22" fill="none" opacity="1" stroke-linecap="round" stroke-linejoin="round" stroke-width="18"></path>
                <path d="M128 101.49L128 204.22" fill="none" opacity="1" stroke-linecap="round" stroke-linejoin="round" stroke-width="18"></path>
                </g>
                </svg>
            </div>


            <div class="nowrap buttonbackground pointer hidden text-primary text-14px" id="togglecardsetintervalbutton" onclick="togglecardsetinterval()">
            </div>
        </div>


        <!-- screen 1 content -->
        <div class="relative overflow-hidden flex-row gap-48px align-center justify-center flex-1">

            <!-- ai button -->
            <div class="absolute flex-row gap-12px hiddenshiftdown" id="aibuttonwrap">
                
                <div class="overflow-hidden relative flex-column gap-12px height-fit align-self-flex-end buttonbackground pointer hiddenuploadbutton" onclick="clickupload()" id="uploadbutton">
                    <svg height="100%" stroke-miterlimit="10" style="fill-rule:nonzero;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;" viewBox="0 0 256 256" width="100%" class="buttonprimaryfill align-self-center">
                        <path d="M143.953 3.1238C134.727 3.1238 126.369 4.99543 118.922 8.78005C111.423 12.5911 105.434 18.0207 101.016 24.9988C96.5662 32.0258 94.3594 40.2989 94.3594 49.7801L94.3594 188.624C94.3594 194.063 95.7114 199.021 98.4219 203.374C101.109 207.688 104.81 211.088 109.453 213.561C114.081 216.026 119.296 217.249 125.047 217.249C130.386 217.249 135.368 216.02 139.984 213.561C144.6 211.103 148.363 207.709 151.203 203.436C154.107 199.068 155.547 194.101 155.547 188.624L155.547 91.6863C155.623 88.6724 154.497 85.962 152.266 83.8426C150.107 81.7917 147.395 80.7197 144.266 80.6551C140.972 80.6543 138.176 81.7196 136.016 83.8426C133.881 85.9405 132.747 88.6036 132.672 91.6238L132.828 188.218C132.792 190.614 132.066 192.13 130.672 193.093C128.864 194.34 126.988 194.936 124.953 194.936C123.001 194.902 121.095 194.283 119.234 193.03C117.868 192.11 117.198 190.654 117.234 188.249L117.234 49.9363C117.234 45.1715 118.363 40.848 120.578 36.9363C122.792 33.026 125.806 29.9543 129.703 27.6551C133.577 25.3697 138.136 24.1973 143.422 24.1551C148.54 24.1972 153.05 25.3766 156.953 27.6863C160.886 30.0139 163.962 33.1028 166.203 36.9988C168.43 40.8702 169.5 45.1736 169.453 49.9676L169.547 191.468C169.498 199.769 167.468 206.864 163.516 212.811C159.522 218.821 154.207 223.422 147.484 226.655C140.681 229.927 133.221 231.561 125.047 231.561C116.809 231.606 109.307 229.978 102.484 226.686C95.7327 223.429 90.3849 218.821 86.3906 212.811C82.4425 206.871 80.4531 199.739 80.4531 191.374L80.4531 87.5926C80.3767 84.6749 79.2045 82.0243 77.0781 79.8113C74.8956 77.54 72.066 76.4564 68.8281 76.5613C68.8066 76.562 68.7871 76.5605 68.7656 76.5613C68.6688 76.5649 68.5819 76.5555 68.4844 76.5613L68.4844 76.6238C65.3927 76.5831 62.5682 77.5521 60.2344 79.6238C57.7619 81.8185 56.4531 84.5794 56.4531 87.6863L56.4531 192.093C56.5092 201.315 58.3371 209.751 61.9531 217.374C65.5526 224.962 70.5354 231.507 76.8906 236.999C83.211 242.46 90.5252 246.651 98.7969 249.593C107.047 252.527 115.76                     </svg>
                    
                    <div class="pointer flex-column gap-12px" id="uploadbuttoncontent">
                        <div class="flex-row flex-wrap-wrap gap-12px flex-1 nowrap" id="uploadbuttontext"></div>
                        <div class="align-self-center flex-row gap-12px">
                            <div class="pointer align-self-center border-round padding-8px-12px secondarybutton" onclick="cancelupload(event)">Cancel</div>
                            <div class="pointer align-self-center border-round padding-8px-12px secondarybutton" onclick="submituploadfile(event)">Go</div>
                        </div>
                    </div>
                </div>
                <input type="file" id="fileinput" multiple accept="image/*" class="display-none" onchange="submitfileuploader()"/>

                <div class="align-self-flex-end flex-column overflow-hidden hiddenaibutton" onclick="clickaibutton()" id="aibutton">
                    <svg height="100%" stroke-miterlimit="10" style="fill-rule:nonzero;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;" viewBox="0 0 256 256" width="100%" class="buttonwhitefill align-self-center">

                    </svg>

                    <div class="flex-column gap-12px" id="aibuttoncontent">
                        <textarea class="aitextarea text-14px border-16px padding-12px background-secondary flex-1 textareainput" placeholder="Paste text..." id="aitextarea"></textarea>
                        <div class="pointer align-self-center border-round padding-8px-12px secondarybutton" onclick="submitaifield(event)">Go</div>
                    </div>
                </div>

                <div class="overflow-hidden relative flex-column gap-12px height-fit align-self-flex-end buttonbackground pointer hiddenrecognitionbutton" onclick="clickrecognition()" id="recognitionbutton">

                    </svg>

                    <div class="flex-column gap-12px" id="recognitionbuttoncontent">
                        <div class="flex-1 fadingdiv smoothscroll flex-column" id="recognitiontranscriptdiv"></div>
                        <div class="align-self-center flex-row gap-12px">
                            <div class="pointer align-self-center border-round padding-8px-12px secondarybutton" onclick="clearrecognition(event)">Cancel</div>
                            <div class="pointer align-self-center border-round padding-8px-12px secondarybutton" onclick="submitrecognition(event)">Go</div>
                        </div>
                        
                    </div>
                </div>
            </div>

            <!-- card list -->
            <div class="flex-column gap-12px hiddenwidth cardlistgroup smoothscroll height-full" id="cardlist"></div>

            <div></div>

            <!-- main card content -->
            <div class="flex-column align-center gap-48px">
                <div class="relative cardgroup">
                    <div class="relative top-0 left-0 right-0 bottom-0 flex-column align-center" id="cardgroupdiv">
                        <div class="absolute card flex-column backcard"></div>
                        <div class="absolute card flex-column middlecard"></div>
                        <div class="absolute card flex-column frontcard">
                            <div class="relative flex-1">
                                <textarea class="select-text border-16px padding-16px text-18px flex-1 absolute top-0 bottom-0 left-0 right-0 textareainput" id="screencardfronttext" placeholder="Enter a prompt..." onblur="submitscreencardfronttext()" onclick="clickfronttext()"></textarea>
                                <div class="select-text border-16px padding-16px text-18px flex-1 absolute top-0 bottom-0 left-0 right-0 pre-wrap textareainput" id="screencardfronttextview" onclick="clickfronttext()"></div>
                            </div>

                            <div class="cardseparator"></div>
                            
                            <div class="flex-1 relative flex-column">
                                <div class="relative flex-1">
                                    <textarea class="select-text border-16px padding-16px text-18px flex-1 absolute top-0 bottom-0 left-0 right-0 textareainput" id="screencardbacktext" placeholder="Enter an answer..." onblur="submitscreencardbacktext()" onclick="clickbacktext()"></textarea>
                                    <div class="select-text border-16px padding-16px text-18px flex-1 absolute top-0 bottom-0 left-0 right-0 pre-wrap textareainput" id="screencardbacktextview" onclick="clickbacktext()"></div>
                                </div>

                                <div class="backdrop-blur display-flex align-center justify-center padding-16px top-0 left-0 right-0 bottom-0 absolute cardanswercover" id="cardanswercover" onclick="clicktoreveal()">
                                    <div class="text-14px text-secondary pointer-none">Click to reveal</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="border-16px absolute flex-column align-center gap-6px justify-center top-0 left-0 right-0 bottom-0 backdrop-blur" id="cardgroupblur" onclick="clickcardblur()"></div>

                    <div class="border-16px absolute flex-column align-center gap-24px justify-center top-0 left-0 right-0 bottom-0 backdrop-blur hidden" id="cardgroupdone">
                        <div class="text-18px text-primary">Done!</div>

                        <div class="rememberbutton justify-center align-center flex-row gap-12px nowrap padding-8px-16px pointer border-8px-12px border-8px" onclick="clickcardgroupdone()">
                            <div class="pointer-none text-14px text-white">Go home</div>
                        </div>
                    </div>
                </div>

                <div class="flex-column gap-12px width-full" id="remembergroup">
                    <div class="flex-row gap-12px remembergroup2items" id="remembergroupitems">
                        <div class="rememberbutton justify-center flex-1 align-center flex-row gap-12px nowrap padding-8px-12px pointer border-8px-12px border-8px" onclick="clickdidntremember()">
                            <svg height="100%" stroke-miterlimit="10" style="fill-rule:nonzero;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;" viewBox="0 0 256 256" width="100%" class="buttonwhite pointer-none">
                                <g>

                                <path d="M179.094 60.9501L130.486 111.345" fill="none" opacity="1" stroke-linecap="round" stroke-linejoin="round" stroke-width="25"/>
                                </g>
                            </svg>
                            <div class="pointer-none text-14px text-white">Didn't remember</div>
                        </div>
                        <div class="rememberbutton justify-center flex-1 align-center flex-row gap-12px nowrap padding-8px-12px pointer border-8px-12px border-8px" onclick="clickremembered()">
                            <svg height="100%" stroke-miterlimit="10" style="fill-rule:nonzero;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;" viewBox="0 0 256 256" width="100%" class="buttonwhite pointer-none">
                                <g>
                                <path d="M93.2369 211.648L10 120.493" opacity="1" stroke-linecap="round" stroke-linejoin="miter" stroke-width="25"></path>
                                <path d="M93.2369 211.648L246 44.3518" opacity="1" stroke-linecap="round" stroke-linejoin="miter" stroke-width="25"></path>
                                </g>
                            </svg>
                            <div class="pointer-none text-14px text-white">Remembered</div>
                        </div>
                    </div>
                    <div class="display-flex flex-row align-center justify-flex-end gap-12px">
                        <div class="text-center text-12px text-tertiary" id="cardindexdisplay2"></div>
                        <div class="align-self-flex-end skipbutton text-12px justify-center align-center flex-row gap-12px nowrap padding-8px-12px pointer border-8px-12px border-8px" onclick="clickskip()">Skip</div>

                    </div>
                </div>
