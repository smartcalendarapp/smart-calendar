<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemGrow</title>
    <link rel="stylesheet" href="../css/memgrow.css">
    <link rel="stylesheet" href="../css/memgrow-base.css">
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Text:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&amp;display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../memgrowlogo.png">
</head>
<body>
    <div class="absolute flex-column top-0 left-0 width-full height-full flex-column">
        <div class="pointer text-bold text-32px padding-24px" onclick="clickmaintitle()">Welcome to MemGrow</div>
        <div class="padding-24px flex-row flex-wrap-wrap gap-24px overflow-auto" id="cardsetlist"></div>
    </div>

    <div class="margin-top-12px absolute hidden z-index-999 display-flex border-8px backdrop-blur align-center gap-12px background-secondary box-shadow padding-12px display-flex flex-column" id="confirmdeletepopup">
        <div class="text-14px text-primary text-center">Confirm delete?</div>
        <div class="flex-row gap-12px">
            <div class="pointer text-14px align-self-center border-round padding-8px-12px secondarybutton" onclick="canceldelete(event)">Cancel</div>
            <div class="pointer text-14px align-self-center border-round padding-8px-12px secondarybutton" onclick="deletecardset(event)">Yes</div>
        </div>
    </div>

    <div class="margin-top-12px absolute hidden z-index-999 display-flex border-16px backdrop-blur gap-12px background-secondary box-shadow padding-12px display-flex flex-column" id="hintpopup">
        <div class="text-16px text-primary text-center" id="hintpopuptitle">Hint</div>
        <div class="hinttext text-16px" id="hinttext">
        </div>
    </div>

    <div class="absolute display-none top-0 left-0 right-0 bottom-0 background-primary text-18px align-center flex-row justify-center" id="screencover">Please reload for latest data</div>

    <div class="absolute flex-column left-0 width-full height-full hidden background-primary" id="screenview1">
        <div class="absolute z-index-99 top-0 left-0 right-0 flex-row align-center padding-24px gap-12px">
            <div class="flex-row align-center relative" id="screencardtitlewrap">
                <input class="text-bold text-32px titleinput" id="screencardsettitle" oninput="adjustcardtitleinput()" onkeydown="if(event.key === 'Enter' && !event.shiftKey){ this.blur() }" onblur="submitscreencardtitle()" placeholder="New Card Set">
                <div class="pointer pointer-auto absolute top-0 left-0 bottom-0 right-0" onclick="clickbackhome()" id="clickbackhomebutton"></div>
            </div>
            <span id="hiddenwidthhelper" class="pre absolute visibility-hidden text-bold text-32px"></span>
            
            
            <div class="buttonbackground pointer" onclick="clickeditcardset()" id="editcardset">
                <svg height="100%" stroke-miterlimit="10" style="fill-rule:nonzero;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;" viewBox="0 0 256 256" width="100%" class="buttonprimary">
                <g>
                <path d="M178.389 21.6002L31.105 168.884M234.4 77.6109L87.1156 224.895M178.389 21.6002C193.856 6.13327 218.933 6.13327 234.4 21.6002C249.867 37.0671 249.867 62.1439 234.4 77.6109M10 245.998L31.105 168.884M10.0017 246L87.1156 224.895" opacity="1" stroke-linecap="round" stroke-linejoin="round" stroke-width="20"></path>
                </g>
                </svg>
            </div>

            <div class="buttonbackground pointer display-none" onclick="clickdoneeditcardset()" id="doneeditcardset">

                    <path d="M93.2369 211.648L246 44.3518" opacity="1" stroke-linecap="round" stroke-linejoin="miter" stroke-width="20"></path>
                    </g>
                </svg>
            </div>

                <path d="M173.737 23.7283L173.737 57.6433" fill="none" opacity="1" stroke-linecap="round" stroke-linejoin="round" stroke-width="20"></path>
                <path d="M165.379 101.49L165.379 204.22" fill="none" opacity="1" stroke-linecap="round" stroke-linejoin="round" stroke-width="18"></path>
                <path d="M90.6212 101.49L90.6212 204.22" fill="none" opacity="1" stroke-linecap="round" stroke-linejoin="round" stroke-width="18"></path>

                </g>
                </svg>
            </div>


            <div class="nowrap buttonbackground pointer hidden text-primary text-14px" id="togglecardsetintervalbutton" onclick="togglecardsetinterval()">
            </div>
        </div>


        <!-- screen 1 content -->
        <div class="relative overflow-hidden flex-row gap-48px align-center justify-center flex-1">

            <!-- ai button -->
            <div class="absolute flex-row gap-12px hiddenshiftdown" id="aibuttonwrap">

                        <div class="flex-row flex-wrap-wrap gap-12px flex-1 nowrap" id="uploadbuttontext"></div>
                        <div class="align-self-center flex-row gap-12px">
                            <div class="pointer align-self-center border-round padding-8px-12px secondarybutton" onclick="cancelupload(event)">Cancel</div>
                            <div class="pointer align-self-center border-round padding-8px-12px secondarybutton" onclick="submituploadfile(event)">Go</div>
                        </div>
                    </div>
                </div>
                <input type="file" id="fileinput" multiple accept="image/*" class="display-none" onchange="submitfileuploader()"/>

                        <textarea class="aitextarea text-14px border-16px padding-12px background-secondary flex-1 textareainput" placeholder="Paste text..." id="aitextarea"></textarea>
                        <div class="pointer align-self-center border-round padding-8px-12px secondarybutton" onclick="submitaifield(event)">Go</div>
                    </div>
                </div>
