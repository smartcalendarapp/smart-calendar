<body>
	<div
		id="g_id_onload"
		data-client_id="469742766371-epr4i5o29h0gajtb8cp765qj49b2b9q4.apps.googleusercontent.com"
		data-login_uri="https://smartcalendar.us/auth/google/onetap">
	</div>

	<div class="screenwrap">

		<div class="navbar small:padding-left-24px small:padding-right-24px">
			<a href="/" class="navtitle">
				<img src="logo.png" class="buttonlogo"></img>
	
				<div class="text-24px pointer-none nowrap text-bold">Smart Calendar</div>
			</a>
		</div>
		

		<div class="screen">
			<div class="display-flex flex-column gap-24px formcontainer">
				<div class="formtitle">Welcome back! Log in</div>

				
				<div class="border-8px googlebutton text-center text-14px padding-8px-12px pointer transition-duration-100" onclick="logingoogle({ scope: ['calendar'], enable: [] })">
					<svg viewBox="0 0 24 24" width="100%" height="100%" class="buttongoogle"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path><path d="M1 1h22v22H1z" fill="none"></path></svg> Log in with Google
				</div>

				<div class="display-flex flex-row gap-12px align-center">
					<div class="orbar"></div>
				</div>

				<div class="display-flex flex-column gap-12px">
					<div class="errorwrap display-none" id="errorwrap"></div>
					 
					<form class="form" id="form" onsubmit="submitform(event)">
						<div class="formgroup">
							<div class="forminputwrap">
								<!-- make type="email" after transition to email only -->
								<input placeholder="Email" type="email" name="username" class="infoinput"><span class="inputline"></span></input>
							</div>
						</div>
				
						<div class="formgroup">
							<div class="forminputwrap">
								<input placeholder="Password" type="password" name="password" class="infoinput"><span class="inputline"></span></input>
							</div>
						</div>
						<input type="submit" value="Log in" class="formsubmit"/>
					</form>
				
					<a class="formswitch" href="../signup">Don't have an account? Sign up</a>
				</div>
				

			</div>
			
		</div>

	</div>

	<script src="../login.js"></script>
